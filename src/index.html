<!DOCTYPE html>
<html lang="es">
<head>
	<base href="/" />
	<meta charset="UTF-8">
	<title>bookingfy</title>
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,900italic,700italic,900,700,500italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/style.min.css">
</head>
<body>

	<div id="loading">
		<div class="spinner">
		  <div class="dot1"></div>
		  <div class="dot2"></div>
		</div>
	</div>

	<!-- boton Menu Admin resposive -->
	<div id="botonMenuresponsive-wrapper"></div>

	<!-- cabecera en User, barra lateral en Admin -->
	<header id="header" class="header">
	</header>

	<!-- logo not logged -->
	<section id="logo">
		<figure>
			<img src="img/logo_white.png" alt="logotipo UFV">
		</figure>
	</section>

	<!-- login view -->
	<section id="login"></section>


	<!-- registro view -->
	<section id="registro"></section>

	<!-- registro in app admin -->
	<section id="registroAdmin"></section>

	<!-- estadísiticas admin -->
	<section id="statss">
		<div id="y_axis"></div>
        <div id="chart"></div>
	</section>

	<!-- botenes back -->
	<section id="backBotones" class="backBotones"></section>
	<section id="perfil"></section>
	<div id='content'>
	    <form>
	        <i class="mimo-icon icon-user in-inputs finding">&#xe800;</i><input type='text' name='what' placeholder="buscar..." /><br />
	        <input type='radio' name='where' value='all' checked />
	        <input type='radio' name='where' value='first' />
	        <input type='radio' name='where' value='all' />
	    </form>
	</div>

	<section class="deportes-tipo-pistas2">
		<ul class="tipo-pistas2 text-center" id="deportes"></ul>
		<a id="misReservasUser" href="#"><i class="demo-icon icon-user">&#xe843;</i> mis reservas</a>
	</section>

	<section id="eltiempo"></section>

	<section id="reservas"></section>

	<section id="reservas_user"></section>

	<section id="reservas_admin"></section>

	<section id="usuarios_list"></section>

	<section id="gestion_deportes"></section>

	<section id="gestion_pistas"></section>

	<section id="claock">
		<div class="calendariopick calendariopick-left">
			<div id="datepickerDay"></div>
		</div>
		<div id="datepicker-data" class="calendariopick calendariopick-right"></div>
		<ul class="tipo-pistas text-center" id="pistas"></ul>
	</section>

	<section id="calendario"></section>

	<div id="errores wrap-gestion">
		<div id="error-gestion" class="error"></div>
		<div id="no-error-gestion" class="error"></div>
	</div>

	<footer class="footer">
		<p class="text-center">&copy; 2015 Universidad Francisco de Vitoria</p>
	</footer>

	<!-- modales -->
	<div id="modalCalendario"></div>


	<!-- lógica de negocio -->
  	<script type="text/javascript" src="/js/app.min.js"></script>



</body>
</html>
